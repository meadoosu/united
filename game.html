<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>United</title>
  <link rel="icon" href="media/favicon.jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">United</div>
    <div class="nav-center" id="quote"></div>
    <div class="nav-right">
      <a href="index.html">Soundboard</a>
      <a href="game.html">Games</a>
      <a href="settings.html">Settings</a>
      <a href="contact.html">Contact</a>
      <a href="about:blank" target="_blank">about:blank</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container">
    <!-- THIS is what puts them in a grid -->
    <div class="grid">

      <div class="card game-card" data-game="games/2048.html">
        <img src="media/2048.png">
        <span>2048</span>
      </div>

      <div class="card game-card" data-game="games/slope.html">
        <img src="media/slope.png" alt="Slope">
        <span>Slope</span>
      </div>

      <div class="card game-card" data-game="games/stickmanhook.html">
        <img src="media/stickmanhook.png" alt="Stickman Hook">
        <span>Stickman Hook</span>
      </div>
      <div class="card game-card" data-game="games/stack.html">
        <img src="media/stack.png" alt="Stack">
        <span>Stack</span>
      </div>

      <div class="card game-card" data-game="games/paperio2.html">
        <img src="media/paperio2.png">
        <span>Paper IO 2</span>
      </div>

      <div class="card game-card" data-game="games/geometrydash.html"">
        <img src="media/geometrydash.png">
        <span>Geometry Dash Scratch</span>
      </div>

      <div class="card game-card" data-game="games/eaglercraft.html">
        <img src="media/minecraft.png">
        <span>Eaglercraft (Minecraft)</span>
      </div>


      <!-- Add more games here -->
      <!--
      <div class="card game-card" data-game="games/another.html">
        <img src="media/another.png">
        <span>Another Game</span>
      </div>
      -->

  <script src="script.js"></script>
