<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Chat</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #050008;
      color: #e9dcff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      margin: 12px;
      border-radius: 16px;
      background: linear-gradient(
        90deg,
        rgba(140, 60, 255, 0.35),
        rgba(90, 30, 180, 0.35)
      );
      box-shadow:
        0 0 20px rgba(160, 90, 255, 0.4),
        inset 0 0 20px rgba(140, 60, 255, 0.15);
    }

    .nav-left { font-weight: 700; }
    .nav-center {
      margin: auto;
      opacity: 0.75;
      font-style: italic;
    }
    .nav-right {
      display: flex;
      gap: 12px;
    }
    .nav-right a {
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 10px;
      background: rgba(30, 15, 46, 0.85);
      color: #e9dcff;
      font-size: 14px;
    }

    /* CHAT */
    #chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      display: flex;
      gap: 10px;
      max-width: 75%;
      animation: slideInLeft 0.25s ease-out;
    }

    /* YOUR MESSAGES */
    .msg.mine {
      margin-left: auto;              /* üîë PUSH HARD RIGHT */
      flex-direction: row-reverse;
      animation: slideInRight 0.25s ease-out;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9f5bff, #5b2bff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      flex-shrink: 0;
    }

    .bubble {
      background: #140a22;
      padding: 10px 14px;
      border-radius: 14px;
    }

    .msg.mine .bubble {
      background: #2a0d4d;
      text-align: right;
    }

    .user {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    /* INPUT BAR */
    .input-bar {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #0d0716;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .input-bar input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #1a0b2e;
      color: #e9dcff;
      font-size: 15px;
    }

    .time {
      font-size: 11px;
      opacity: 0.45;
      margin-top: 4px;
      white-space: nowrap;
    }

    .send-btn {
      width: 46px;
      height: 46px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #9f5bff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    /* ANIMATIONS */
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(40px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to   { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">United</div>

    <div class="nav-center">Global Chat</div>

    <div class="nav-right">
      <a href="../index.html">Soundboard</a>
      <a href="../game.html">Games</a>
      <a href="chat.html" class="active">Chat</a>
    </div>
  </nav>

  <div id="chat-box"></div>

  <div class="input-bar">
    <input id="message" placeholder="Message..." />
    <button class="send-btn" id="send-btn">‚úàÔ∏è</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
